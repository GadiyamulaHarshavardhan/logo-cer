<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darion Logo</title>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: #f57215; /* Orange */
      font-size: 100px;
      letter-spacing: -2px;
    }

    .dot {
      color: #f57215;
    }

    .subtext {
      display: block;
      font-size: 28px;
      font-style: italic;
      font-weight: 500;
      margin-top: -20px;
      margin-left: 260px; /* align under "on." */
      color: #f57215;
    }
  </style>
</head>
<body>
  <div>
    <span class="logo">darion<span class="dot">.</span></span>
    <span class="subtext">TECHNOLOGIES</span>
  </div>
</body>
</html>
